<!doctype html>
<html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="javascript.js"></script>
    <title>WeatherApp</title>
</head>

<body onload="getCurrentData()">


    <div id="loading-overlay">
        <div id="load">
            <div id="point1"></div>
            <div id="point2"></div>
            <div id="point3"></div>
        </div>
    </div>
    <section id="mainview">
        <header>
            <div id="menu-icon" onclick="sidebar()">
                <i class="fa fa-bars"></i>
            </div>
            <div id="icon-top-right">
                <i class="fa fa-location-arrow"></i>
            </div>
            <h1>BERLIN</h1>
        </header>
        <div id="datepicker">
            <button id="button-previous-day" onclick="previousDay()">
                < </button>
                    <span id="actualdate"> </span>
                    <button id="button-next-day" onclick="nextDay()">
                        >
                    </button>
        </div>
        <div id="content">
            <img id="sunny" src="img/clear-day.png" />
            <div id="summary">schönes Wetter</div>
            <div id="temperaturediv">
                <span id="temperature"></span>
                <span id="GradClesius">°C</span>
            </div>
            <div id="addidional-infos">
                <span id="windspeed">windspeed</span>
                <span id="speedFormat">km/h</span>
                <span id="humidity">humidity</span>
            </div>
        </div>

        <footer>
            <button id="details-button">
                <a href="#">details</a>
            </button>
        </footer>
    </section>

    <section id="detailview">
        <div id=CITY</div>
            <h1> Berlin </h1>

            <div id="pag">

                <ul class="pagination">
                    <li><a href="#">Mo</a></li>
                    <li><a href="#">Tu</a></li>
                    <li><a href="#">We</a></li>
                    <li><a href="#">Th</a></li>
                    <li><a href="#">Fr</a></li>
                    <li><a href="#">Sa</a></li>
                    <li><a href="#">Su</a></li>
                </ul>
            </div>
            <div id="detailcontent">




                <div class="table">
                    <div class="row">
                        <span class="time">11:00</span>
                        <span class="icon"><img id="rain"><img src="img/rain.png"></span>
                        <span class="temperature">12°C</span>
                        <span class="wind">30km/h</span>
                        <span class="humidity">67%</span>
                    </div>
                    <div class="row">
                        <span class="time">13:00</span>
                        <span class="icon">icon</span>
                        <span class="temperature">15°C</span>
                        <span class="wind">2.0km/h</span>
                        <span class="humidity">47%</span>
                    </div>
                    <div class="row">
                        <span class="time">17:00</span>
                        <span class="icon">icon</span>
                        <span class="temperature">18°C</span>
                        <span class="wind">10km/h</span>
                        <span class="humidity">20%</span>
                    </div>
                    <div class="row">
                        <span class="time">09:00</span>
                        <span class="icon">icon</span>
                        <span class="temperature">12°C</span>
                        <span class="wind">25km/h</span>
                        <span class="humidity">21%</span>
                    </div>
                </div>
            </div>




            <footer>
                <button id="mainview-button">
                    <a href="index.html">mainview</a>
                </button>
            </footer>








    </section>
    <nav id="sidebar" class="text-white">

        <div id="sidebar-header" class="header topbar">
            <button id="close-sidebar" class="btn-square pull-right sidebar-control" onclick="sidebarClose()">
                <i class="fa fa-plus"></i>
                <span></span>
                <span></span>
            </button>
        </div>

        <div id="sidebar-content">

            <h2><i class="fa fa-globe"></i>Cities</h2>
            <ul id="citylist" class="list-group"></ul>
            <input type="text" id="city-input" name="city" placeholder="New city" />
            <button id="city-add" class="btn-square">
                <i class="fa fa-plus"></i>
            </button>

            <h2><i class="fa fa-cog"></i>Settings</h2>
            <ul id="settings">
                <div>
                    <li id="settings-temp" class="setting">
                        <span class="label pull-left">Temp</span>
                        <span class="toggle pull-left">
                            <button class="btn-square pull-left active" onclick="convertTemperature">C</button>
                            <button class="btn-square pull-left" onclick="convertTemperature">F</button>
                        </span>
                        <span class="clear"></span>
                    </li>
                </div>

                <div>
                    <li id="settings-wind" class="setting">
                        <span class="label pull-left">Wind</span>
                        <span class="toggle pull-left">
                            <button class="btn-square pull-left active" onclick="convertWindspeed">km/h</button>
                            <button class="btn-square pull-left" onclick="convertWindspeed">m/s</button>
                        </span>
                        <span class="clear"></span>
                    </li>
                </div>
            </ul>
        </div>


    </nav>


</body>

</html>
